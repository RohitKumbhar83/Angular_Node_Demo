<div class="wrapper background-color" data-ng-init="getEmployeeListDetails()" style="padding-top: 100px;">
	<div class="container container_margin_admin">
			<div class="row">
				<div class="col-md-12">
					<br>
				</div>
			</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="card-box">
					<form>
						<div class="row">
									<div class="col-md-0"></div>
								<div class="col-md-1"><button class="btn btn-custom waves-effect waves-light btn-lime-color margin-button"
									title="Search Venue" data-ng-click="openAddUser()" data-ng-disabled="clickInProgress == true" style="margin:0px;">Add
									</button></div>
							
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
					<div class="col-xs-12">
						<div class="card-box">
							<div class="table-rep-plugin">
								<div class="table-responsive" data-pattern="priority-columns">
									<table class="table table-striped table-bordered table-responsive">
										<tbody>
										<tr>
											<th style="width:5%" style="max-width:5%;">#</th>
											<th style="width:10%" style="max-width:10%;">first name</th>
											<th style="width:20%" style="max-width:20%;">last name</th>
											<th style="width:25%" style="max-width:30%;">email</th>
											<th style="width:20%" style="max-width:20%;">id</th>
											<th style="width:10%" style="max-width:10%;">Action</th>	
											
										</tr>
										<tr
											dir-paginate="user in userList | itemsPerPage: itemPerPageCount"
											current-page="currentPage" total-items="totalVenues"
											pagination-id="user">
											<td ng-bind="{{itemPerPageCount * (currentPage-1)+($index+1)}}"></td>
											<td class="wsn">{{user.firstName}}</td>
											<td class="wsn">{{user.lastName}}</td>
											<td class="wsn">{{user.emailId}}</td>
											<td class="wsn">{{user._id}}</td>
											<td style="min-width: 11%;" class="wsn">
												<button class="btn waves-effect btn-secondary text-uppercase" 
													 title="EDIT" style="width: 45px;"
													 data-ng-click="openEditUser(user,$index)"
												data-ng-disabled="clickInProgress == true && currentIndexPopupStuck == $index"
													>
													<strong class="icon-pencil mr5"></strong>
												</button>
												<button class="btn waves-effect btn-secondary  text-uppercase"
													 title="DELETE" style="width: 45px;"
													 data-ng-click="deleteUser(user,$index)"
													 data-ng-disabled="clickInProgress == true && currentIndexPopupStuck == $index"
													>
													<strong class="icon-trash mr5"></strong>
												</button>
											</td>
										</tr>
										</tbody>
									</table>
										
								</div>
								
									
								</div>
					</div>
				</div>

		<footer class="footer text-right admin_footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">&copy; NODE DEMO 2017.</div>
				</div>
			</div>
		</footer>

	</div>
