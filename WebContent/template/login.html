
<div class="wrapper-page">

	<div class="account-bg">
			<div class="text-xs-center mt10">
				<a href class="logo"> LOGO<!-- <img src="assets/images/logo/logo.png"
					height="40px"> -->

				</a>
			</div>
		<div class="card-box m-b-0">
			<div class="mt10 m-b-20">
				<div class="col-xs-12 text-xs-center">
					<h6 class="text-muted text-uppercase m-b-10 m-t-0">Sign In</h6>
				</div>
				<!-- <ul class="nav nav-tabs m-b-10" id="myTab" role="tablist">
					<li class="nav-item" style="width: 50%"><a
						class="nav-link active" id="home-tab" data-toggle="tab" href

				<form class="form-horizontal m-t-20" data-ng-submit="login()">

					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="email" required=""
								placeholder="Email" data-ng-model="superAdminEmail"
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" required=""
								placeholder="Password" data-ng-model="superAdminPassword">
						</div>
					</div>

					<div class="form-group ">
						<div class="col-xs-12">
							<div class="checkbox checkbox-custom">
								<input id="checkbox-signup" type="checkbox"
									ng-model="rememberMe.checked" id="rememberme-0"
									value="Remember me" ng-click="setCheckValue()"
									ng-checked="isChecked"> <label for="checkbox-signup"
									id="rememberme-0" value="Remember me"> Remember me </label>
							</div>

						</div>
					</div>

					<div class="form-group text-center m-t-30">
						<div class="col-xs-12">
							<button class="btn btn-custom btn-block waves-effect waves-light"
								type="submit">Log In</button>
						</div>
					</div>

					<div class="form-group m-t-30 m-b-0">
						<div class="col-sm-12">
							<a href="#forgot-page" class="text-muted"><i
								class="fa fa-lock m-r-5"></i> Forgot your password?</a>
						</div>
					</div>




				</form>

			</div>
		</div>
	</div>
	<!-- end card-box-->



</div>
