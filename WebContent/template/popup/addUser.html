<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close icon-close" data-dismiss="modal"
			aria-hidden="true" data-ng-click="cancel()"></button>
		<h4 class="modal-title text-center" id="myModalLabel">Add New Client
			</h4>

	</div>

	<div class="modal-body">
		<form ng-submit="ChangePassword()" autocomplete="off">
			<div class="row mt10">
				<div class="col-xs-3">
					<label>firstName</label>
				</div>
				<div class="col-xs-6">
					<input type="text" class="form-control" placeholder="firstName" ng-model="firstName">
				</div>
			</div>

			<div class="row mt10">
				<div class="col-xs-3">
					<label>lastName</label>
				</div>
				<div class="col-xs-6">
					<input type="text" class="form-control"
						placeholder="lastName" ng-model="lastName">
				</div>
			</div>
			<div class="row mt10">
				<div class="col-xs-3">
					<label>Email</label>
				</div>
				<div class="col-xs-6">
					<input type="text" class="form-control" placeholder="Email" ng-model="email">
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="submit" class="btn btn-custom mr10" data-ng-click="saveUser()"
					ng-disabled="saveDisabled">SAVE</button>
				<button type="button" class="btn btn-info" data-ng-click="cancel()">CANCEL</button>
			</div>
		</form>
	</div>
